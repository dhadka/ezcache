name: Docker Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  
  # Note: These are testing against @master, so this will not verify PR correctness.

  save-layers-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: kstaken/dockerfile-examples

      - name: Cache docker layers
        uses: dhadka/ezcache@master
        with:
          type: layers
          version: ${{ github.run_id }}

      - name: Build docker images
        run: |
          cd apache
          docker build --tag kstaken/dockerfile-examples:dev .
          
  restore-layers-cache:
    runs-on: ubuntu-latest
    needs: save-layers-cache
    steps:
      - uses: actions/checkout@v2
        with:
          repository: kstaken/dockerfile-examples

      - name: Cache docker layers
        id: cache
        uses: dhadka/ezcache@master
        with:
          type: layers
          version: ${{ github.run_id }}
          
      - name: Verify restore was successful
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "Restore failed!"
          exit -1

      - name: Build docker images
        run: |
          cd apache
          docker build --tag kstaken/dockerfile-examples:dev .

  save-buildx-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: kstaken/dockerfile-examples

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Cache Buildx
        uses: dhadka/ezcache@master
        with:
          type: buildx
          path: /tmp/.buildx-cache
          version: ${{ github.run_id }}

      - name: Docker Buildx (build)
        run: |
          docker buildx build \
            --cache-from "type=local,src=/tmp/.buildx-cache" \
            --cache-to "type=local,dest=/tmp/.buildx-cache" \
            --platform linux/386 \
            --output "type=image,push=false" \
            --tag kstaken/dockerfile-examples:dev \
            --file ./apache/Dockerfile \
            ./

  restore-buildx-cache:
    runs-on: ubuntu-latest
    needs: save-buildx-cache
    steps:
      - uses: actions/checkout@v2
        with:
          repository: kstaken/dockerfile-examples

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Cache Buildx
        id: cache
        uses: dhadka/ezcache@master
        with:
          type: buildx
          path: /tmp/.buildx-cache
          version: ${{ github.run_id }}
          
      - name: Verify restore was successful
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "Restore failed!"
          exit -1
          
      - name: Docker Buildx (build)
        run: |
          docker buildx build \
            --cache-from "type=local,src=/tmp/.buildx-cache" \
            --cache-to "type=local,dest=/tmp/.buildx-cache" \
            --platform linux/386 \
            --output "type=image,push=false" \
            --tag kstaken/dockerfile-examples:dev \
            --file ./apache/Dockerfile \
            ./
