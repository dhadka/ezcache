name: Local Storage Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  ubuntu-local-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache npm
        uses: ./
        with:
          type: npm
          version: ${{ github.run_id }}
          provider: local
      - name: Install dependencies
        run: |
          npm ci
          
  win-local-cache:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache npm
        id: cache
        uses: ./
        with:
          type: npm
          version: ${{ github.run_id }}
          provider: local
      - name: Install dependencies
        run: |
          npm ci

