name: Hosted Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  #build:
    #runs-on: ubuntu-latest
    #steps:
    #  - uses: actions/checkout@v2
    #  - run: npm install
    #  - run: npm run build
    #  - run: npm test
    #  - run: npm run lint

  test-nuget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: nuget install Newtonsoft.Json
      - name: Cache nuget
        uses: ./
        with:
          type: nuget
          version: v1

  test-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache npm
        uses: ./
        with:
          type: npm
          version: v1
      - name: Install dependencies
        run: npm ci

  test-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache per run
        uses: ./
        with:
          type: run
          path: ~/.npm
      - name: Install dependencies
        run: npm ci

  test-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache by diff
        uses: ./
        with:
          type: diff
          path: ~/.npm
          version: v2
      - name: Install dependencies
        run: npm ci

  test-auto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Auto cache
        uses: ./
        with:
          type: auto
      - name: Install dependencies
        run: npm ci

  test-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Daily cache
        uses: ./
        with:
          type: daily
          path: nodejs
      - name: Checkout node source code
        uses: actions/checkout@v2
        with:
          repository: nodejs/node
          path: nodejs

  test-env-create-or-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Env cache
        uses: ./
        with:
          type: env
          path: ~/.npm
      - name: Install dependencies
        run: |
          npm ci
          echo "UPDATE_CACHE=true" >> $GITHUB_ENV

  test-env-no-update:
    needs: test-env-create-or-update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Env cache
        uses: ./
        with:
          type: env
          path: ~/.npm
      - name: Install dependencies
        run: |
          npm ci
          
  save-maven-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: mkyong/maven-examples
          path: maven-examples
      - name: Cache maven
        uses: ./
        with:
          type: maven
      - name: Compile
        run: |
          cd maven-examples/java-project
          mvn package
          
  restore-maven-cache:
    runs-on: ubuntu-latest
    needs: save-maven-cache
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: mkyong/maven-examples
          path: maven-examples
      - name: Cache maven
        id: cache
        uses: ./
        with:
          type: maven
      - name: Verify restore
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "Restore failed!"
          exit -1
      - name: Compile
        run: |
          cd maven-examples/java-project
          mvn package
